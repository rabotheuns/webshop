<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Your order has been placed and will be shipped to your address!</h1>
    <h2>Shipping Address</h2>
    <p th:text="${address.street} + ' ' + ${address.houseNumber}"></p>
    <p th:text="${address.postalCode}"></p>
</body>
</html>
