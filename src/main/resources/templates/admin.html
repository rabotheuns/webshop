<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin Page</title>
    </head>
    <body>
        <h1>Admin Page</h1>
        <table border="1">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
            </tr>
            </tbody>
        </table>

        <br>
        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
